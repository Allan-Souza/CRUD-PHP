<body>
    <div class="painel-employee">
        <h2>Cadastro de Cargo</h2>
        <section>
            <form action="php/insert_new_office.php" method="post" onsubmit="return validar()">
                <div class="mb-3">
                  <label class="form-label">Descrição do Cargo</label>
                  <input id="descricao" name="descricao" type="text" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Atividades</label>
                    <input id="atividades" name="atividades" type="text" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary">Cadastrar Funcionário</button>

                <button type="button" class="btn btn-danger" id="btn-cancel">Cancelar</button>
              </form>
        </section>
    </div>
    
</body>
<script>
    $('#btn-cancel').click(function(){
    window.location.href="index.php";
});

//cria um pop-up quando algum campo não é preenchido
function validar(){
  var descricao = $('#descricao').val();
  var atividades = $('#atividades').val();

   if(descricao===""){
     alert('preencha o campo Descricao')
     return false;
   }else if(atividades===""){
     alert('preencha o campo Atividades')
     return false;
   }else{
    return true;
   }
}
</script>
